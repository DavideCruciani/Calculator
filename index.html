<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="screen-container">
      <div id="screen">
        <div id="operations">
          <p id="operations-value">5 + 3</p>
        </div>
        <div id="results">
          <p id="results-value">8</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="controls">
      <div id="buttons">
        <button>AC</button>
        <button>C</button>
        <button>%</button>
        <button>รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>ร</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
      </div>
    </div>
  </main>
  <footer>Made By Davide Cruciani</footer>
</body>
</html>
