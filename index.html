<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="screen-container">
      <div id="screen">
        <div id="operations">
          <div id="operations-value"></div>
        </div>
        <div id="results">
          <div id="results-value"></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="controls">
      <div id="buttons">
        <button id="bAC">AC</button>
        <button id="bC">C</button>
        <button id="bRemainder">%</button>
        <button id="bDivide">รท</button>
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>
        <button id="bPlus">+</button>
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
        <button id="bMinus">-</button>
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
        <button id="bMoltiplicator">ร</button>
        <button id="b0">0</button>
        <button id="bDot">.</button>
        <button id="bEqual">=</button>
      </div>
    </div>
  </main>
  <footer>Made By Davide Cruciani</footer>
  <script src="game.js"></script>
</body>
</html>
